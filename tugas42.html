<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar Javascript - NIOMIC</title>
</head>

<body>
    <p onmouseover="zoomin(this)" onmouseout="zoomout(this)">Dekatkan Mouse</p>



    <script>
        function zoomin(x) {
            x.style.color = "red"
        }

        function zoomout(x) {
            x.style.color = "black"
        }
    </script>
</body>

</html>
